<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Design 5G</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<style>

body{
margin:0;
font-family:Poppins,Arial;
background:#f2f2f2;
}

/* ===== ACCUEIL ===== */

#home{
padding:20px;
}

h1{
text-align:center;
font-size:26px;
margin-top:30px;
}

.search{
width:100%;
padding:15px;
border-radius:25px;
border:none;
margin:20px 0;
font-size:16px;
}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
}

.card{
background:white;
border-radius:20px;
padding:15px;
text-align:center;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
cursor:pointer;
}

.icon{
width:60px;
height:60px;
border-radius:50%;
margin:auto;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:25px;
}

.insta{background:#ff3b5c;}
.poster{background:#ff8c00;}
.video{background:#8a2be2;}
.photo{background:#0099ff;}
.doc{background:#00aa66;}
.web{background:#4444ff;}

/* ===== EDITOR ===== */

#editor{
display:none;
height:100vh;
}

#tools{
width:70px;
background:#111;
color:white;
padding:10px;
position:fixed;
height:100%;
}

.tool{
background:white;
color:black;
margin:10px 0;
padding:10px;
border-radius:10px;
text-align:center;
cursor:pointer;
font-size:12px;
}

#canvas{
margin-left:80px;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

canvas{
background:white;
box-shadow:0 0 15px rgba(0,0,0,0.2);
}

</style>
</head>

<body>

<!-- ===== ACCUEIL ===== -->

<div id="home">

<h1>Que voulez-vous cr√©er ?</h1>

<input class="search" placeholder="Rechercher un mod√®le">

<div class="grid">

<div class="card" onclick="openEditor()">
<div class="icon insta">üì±</div>
Instagram
</div>

<div class="card" onclick="openEditor()">
<div class="icon poster">üñºÔ∏è</div>
Poster
</div>

<div class="card" onclick="openEditor()">
<div class="icon video">üé¨</div>
Vid√©o
</div>

<div class="card" onclick="openEditor()">
<div class="icon photo">üì∑</div>
Photo
</div>

<div class="card" onclick="openEditor()">
<div class="icon doc">üìÑ</div>
Document
</div>

<div class="card" onclick="openEditor()">
<div class="icon web">üåê</div>
Site Web
</div>

</div>
</div>

<!-- ===== EDITEUR ===== -->

<div id="editor">

<div id="tools">
<div class="tool" onclick="addText()">Texte</div>
<div class="tool" onclick="zoomIn()">Zoom +</div>
<div class="tool" onclick="zoomOut()">Zoom -</div>
<div class="tool" onclick="downloadPNG()">PNG</div>
</div>

<div id="canvas">
<canvas id="c" width="400" height="400"></canvas>
</div>

</div>

<script>

let canvas=document.getElementById("c");
let ctx=canvas.getContext("2d");
let scale=1;

function openEditor(){
document.getElementById("home").style.display="none";
document.getElementById("editor").style.display="block";
}

function addText(){
ctx.font="30px Arial";
ctx.fillText("Design 5G",100,200);
}

function zoomIn(){
scale+=0.1;
canvas.style.transform="scale("+scale+")";
}

function zoomOut(){
scale-=0.1;
canvas.style.transform="scale("+scale+")";
}

function downloadPNG(){
let link=document.createElement("a");
link.download="design5g.png";
link.href=canvas.toDataURL();
link.click();
}

</script>

</body>
</html>
