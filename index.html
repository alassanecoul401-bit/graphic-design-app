<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mini Canva App</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f3f4f7;
}

/* HEADER */
.header{
padding:25px;
text-align:center;
background:linear-gradient(90deg,#4facfe,#a64bf4);
color:white;
}

.search{
margin:15px;
background:white;
padding:12px;
border-radius:25px;
box-shadow:0 2px 6px rgba(0,0,0,.2);
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:15px;
padding:15px;
}

.card{
background:white;
border-radius:15px;
padding:20px;
text-align:center;
box-shadow:0 2px 6px rgba(0,0,0,.15);
cursor:pointer;
}

/* EDITOR */
#editor{
display:none;
height:100vh;
flex-direction:column;
}

canvas{
background:white;
margin:auto;
border:2px solid #ccc;
}

/* BOTTOM MENU */
.bottom{
position:fixed;
bottom:0;
width:100%;
background:white;
display:flex;
justify-content:space-around;
padding:12px;
box-shadow:0 -2px 8px rgba(0,0,0,.2);
}

.btn{
cursor:pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
<div class="header">
<h2>Qu‚Äôallez-vous cr√©er aujourd‚Äôhui ?</h2>
</div>

<div class="search">üîé Rechercher des mod√®les</div>

<div class="grid">
<div class="card" onclick="openEditor()">Design</div>
<div class="card" onclick="openEditor()">R√©seaux</div>
<div class="card" onclick="openEditor()">Vid√©o</div>
<div class="card" onclick="openEditor()">Photo</div>
<div class="card" onclick="openEditor()">Pr√©sentation</div>
<div class="card" onclick="openEditor()">Doc</div>
</div>
</div>

<!-- EDITOR -->
<div id="editor">
<button onclick="goHome()">‚¨Ö Retour</button>
<canvas id="canvas" width="350" height="450"></canvas>

<div style="text-align:center">
<input type="color" id="color">
<button onclick="addText()">Texte</button>
<button onclick="download()">T√©l√©charger</button>
</div>
</div>

<!-- MENU BAS -->
<div class="bottom">
<div class="btn">üè† Accueil</div>
<div class="btn" onclick="openEditor()">‚ûï Cr√©er</div>
<div class="btn">üìÅ Designs</div>
<div class="btn">‚öôÔ∏è Plus</div>
</div>

<script>
const home=document.getElementById("home");
const editor=document.getElementById("editor");

function openEditor(){
home.style.display="none";
editor.style.display="flex";
}

function goHome(){
editor.style.display="none";
home.style.display="block";
}

/* CANVAS */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function addText(){
let t=prompt("Votre texte");
if(!t) return;
ctx.fillStyle=document.getElementById("color").value;
ctx.font="25px Arial";
ctx.fillText(t,40,80);
}

function download(){
let link=document.createElement("a");
link.download="design.png";
link.href=canvas.toDataURL();
link.click();
}
</script>

</body>
</html>
