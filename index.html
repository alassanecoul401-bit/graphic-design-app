<!DOCTYPE html>

<head>

<style>

/* ===============================
   RESET & BASE
=================================*/
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f4f6f9;
    color:#222;
    display:flex;
    flex-direction:column;
    height:100vh;
}

/* ===============================
   HEADER
=================================*/
header{
    background:#111827;
    color:white;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h1{
    font-size:18px;
    font-weight:600;
}

/* ===============================
   MENU
=================================*/
nav{
    display:flex;
    gap:10px;
}

nav button{
    background:#2563eb;
    border:none;
    color:white;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

nav button:hover{
    background:#1d4ed8;
}

/* ===============================
   MAIN LAYOUT
=================================*/
main{
    flex:1;
    display:flex;
    overflow:hidden;
}

/* ===== Sidebar ===== */
.sidebar{
    width:220px;
    background:white;
    border-right:1px solid #ddd;
    padding:15px;
}

.sidebar h3{
    margin-bottom:10px;
    font-size:15px;
}

.sidebar button{
    width:100%;
    margin-bottom:10px;
    padding:10px;
    border:none;
    background:#e5e7eb;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

.sidebar button:hover{
    background:#d1d5db;
}

/* ===== Canvas Area ===== */
.canvas-area{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#e5e7eb;
}

/* DESIGN ZONE */
#designCanvas{
    background:white;
    width:90%;
    max-width:700px;
    height:450px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    position:relative;
    overflow:hidden;
}

/* TEXT ELEMENT */
.text-element{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:28px;
    font-weight:600;
    cursor:move;
}

/* ===============================
   FOOTER
=================================*/
footer{
    background:#111827;
    color:white;
    text-align:center;
    padding:10px;
    font-size:13px;
}

</style>
</head>

<body>

    </nav>
</header>

<!-- ===============================
     MAIN
=================================-->
<main>

    <!-- LEFT MENU -->
    <aside class="sidebar">
        <h3>Outils</h3>

        <button onclick="addText()">âž• Texte</button>
        <button onclick="changeFont()">ðŸ”¤ Police</button>
        <button onclick="changeColor()">ðŸŽ¨ Couleur</button>
    </aside>

    <!-- DESIGN AREA -->

        <div id="designCanvas"></div>

<!-- ===============================
     FOOTER
=================================-->

<!-- ===============================
     JAVASCRIPT
=================================-->
<script>

let currentText = null;

/* Ajouter texte */
function addText(){
    const canvas = document.getElementById("designCanvas");

    const text = document.createElement("div");
    text.className = "text-element";
    text.contentEditable = true;
    text.innerText = "Votre texte";

    makeDraggable(text);

    canvas.appendChild(text);
    currentText = text;
}

/* Changer couleur */
function changeColor(){
    if(!currentText) return;
    currentText.style.color =
        "#" + Math.floor(Math.random()*16777215).toString(16);
}

/* Changer police */
function changeFont(){
    if(!currentText) return;

    const fonts = ["Poppins","Arial","Courier New","Georgia"];
    const randomFont = fonts[Math.floor(Math.random()*fonts.length)];

    currentText.style.fontFamily = randomFont;
}

/* TÃ©lÃ©charger design */
function downloadDesign(){
    alert("Fonction export bientÃ´t disponible ðŸš€");
}

/* Drag & Move */
function makeDraggable(el){
    let offsetX, offsetY;

    el.onmousedown = function(e){
        offsetX = e.offsetX;
        offsetY = e.offsetY;

        document.onmousemove = function(e){
            el.style.left = (e.pageX - offsetX) + "px";
            el.style.top = (e.pageY - offsetY) + "px";
            el.style.transform = "none";
        }

        document.onmouseup = function(){
            document.onmousemove = null;
        }
    }
}

</script>

</body>
</html>
