<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design 5G</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
display:flex;
height:100vh;
background:#f2f2f2;
}

/* MENU GAUCHE MOBILE PRO */
.sidebar{
width:70px;
background:#111;
color:white;
padding:10px;
display:flex;
flex-direction:column;
align-items:center;
gap:12px;
}

.sidebar h1{
display:none;
}

.sidebar button{
width:55px;
height:55px;
border:none;
border-radius:10px;
background:#ffffff;
cursor:pointer;
font-size:10px;
}

/* ZONE DESIGN */
.canvas-area{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

#canvas{
background:white;
box-shadow:0 0 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="sidebar">
<button onclick="addText()">Texte</button>
<button onclick="zoomIn()">Zoom +</button>
<button onclick="zoomOut()">Zoom -</button>
<button onclick="downloadPNG()">PNG</button>
</div>

<div class="canvas-area">
<canvas id="canvas" width="400" height="400"></canvas>
</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

let scale=1;

function addText(){
ctx.font="30px Arial";
ctx.fillStyle="black";
ctx.fillText("Design 5G",50,200);
}

function zoomIn(){
scale+=0.1;
canvas.style.transform=`scale(${scale})`;
}

function zoomOut(){
scale-=0.1;
canvas.style.transform=`scale(${scale})`;
}

function downloadPNG(){
const link=document.createElement("a");
link.download="design5g.png";
link.href=canvas.toDataURL();
link.click();
}
</script>

</body>
</html>
